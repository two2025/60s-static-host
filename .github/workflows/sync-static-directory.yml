name: Sync Static Directory

on:
  schedule:
    - cron: '0 * * * *'  # æ¯å°æ—¶ä¸€æ¬¡
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@users.noreply.github.com"
          git remote add upstream https://github.com/vikiboss/60s-static-host.git
          git fetch upstream

      - name: Sync using safe branch method
        run: |
          # è·å–å½“å‰åˆ†æ”¯
          CURRENT_BRANCH=$(git branch --show-current)
          echo "Current branch: $CURRENT_BRANCH"
          
          # åˆ›å»ºå¹¶åˆ‡æ¢åˆ°ä¸´æ—¶åˆ†æ”¯
          git checkout -b sync-temp-branch
          
          # é‡ç½®æŒ‡å®šç›®å½•åˆ°ä¸Šæ¸¸çŠ¶æ€
          git checkout upstream/main -- static
          
          # æ£€æŸ¥å˜åŒ–
          if git diff --exit-code --quiet; then
            echo "ğŸŸ¢ No changes detected"
            # åˆ‡æ¢å›åŸå§‹åˆ†æ”¯
            git checkout $CURRENT_BRANCH
          else
            echo "ğŸŸ  Changes detected"
            git add static/
            git commit -m "Auto-sync static data [$(date +'%Y-%m-%d %H:%M UTC')]"
            
            # åˆ‡æ¢å›åŸå§‹åˆ†æ”¯å¹¶åˆå¹¶
            git checkout $CURRENT_BRANCH
            git merge sync-temp-branch --no-ff -m "Merge static updates"
            git push origin $CURRENT_BRANCH
          fi
          
          # åˆ é™¤ä¸´æ—¶åˆ†æ”¯ï¼ˆç¡®ä¿ä¸åœ¨è¯¥åˆ†æ”¯ä¸Šï¼‰
          git branch -D sync-temp-branch
